<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bora Maromba</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/imports/estilo/animate.min.css">

    <link rel="stylesheet" href="login.css">

</head>

<body>


    <img id="login-illustration" src="/assets/wallpaper.jpg" />
    <div id="shadow"></div>


    <div class="background animate__animated animate__fadeIn animate__faster">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <card class="animate__animated animate__fadeIn flex-column flex-center">
        <h4 class="text-center"><b>Bora Maromba</b></h4>
        <img id="logo-login" class="w-100  invert" src="/assets/logo.png" />
        <form class="w-100 flex-column flex-center">
            <label class="w-90 text-left" for="username">Usuário</label>
            <input type="text" placeholder="Login ou email" id="username">

            <label class="w-90 text-left mt-2" for="password">Senha</label>
            <input type="password" placeholder="Senha" id="password">

        </form>
        <button class="custom-btn-login">Entrar</button>
        <p class="text-center mt-2 op-9">Não tem uma conta? <a class="text-effect pointer"> Clique aqui</a> </p>

    </card>

    <!-- Importando bibliotecas JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="/imports/lib/sweetalert2.all.min.js"></script>
    <script src="/imports/lib/rxjs.umd.min.js"></script>

    <script src="login.js"></script>


    <script>$(document).ready(function() {
        ControllerLogin.start();
    });
    </script>

</body>


</html>
